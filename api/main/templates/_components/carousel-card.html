{% load static %}
<div class="w-full flex-shrink-0">
  <div
    class="w-full h-full flex flex-col lg:flex-row items-center justify-center bg-lion/70 p-6 px-12 gap-2">
    <div class="w-full flex flex-col p-2">
      <h4 class="text-3xl">{{ detail.judul_ulasan }}</h4>
      <p>
        {{detail.teks_ulasan}}
      </p>
    </div>
    <div class="flex flex-col gap-2">
      {% if detail.images.image %}
        <img
          src="{{ detail.images.image.url }}"
          alt="food"
          class="h-48 rounded-lg border border-coyote" />
      {% else %}
        <img
        src="{% static 'images/hero.jpg' %}"
        alt="food"
        class="h-48 rounded-lg border border-coyote" />
      {% endif %}
      <small>{{ detail.customer }} &middot; {{ detail.waktu_edit_terakhir }}</small>
    </div>
  </div>
</div>
