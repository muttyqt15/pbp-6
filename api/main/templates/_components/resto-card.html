{% load static %}
<div class="flex items-center justify-center">
  <div class="relative rounded-3xl w-full">
    <!-- Gradient border -->
    <div
      class="absolute inset-0 rounded-3xl bg-gradient-to-b from-[#8D7762]/70 to-[#E3D6C9]/70"></div>
    <!-- Transparent content -->
    <div
      class="rounded-3xl bg-transparent backdrop-blur-sm p-8 relative m-[2px]">
      <div
        class="relative z-10 flex gap-4 lg:gap-2 flex-col items-center gap-2">
        <h3 class="text-2xl font-bold text-left w-full font-pro">
          {{ resto.name }}
        </h3>
        <img
          src="{% static 'images/hero.jpg' %}"
          alt="food"
          class="h-48 rounded-lg border border-coyote" />
        <p class="text-[#fff] font-reguler font-lora text-left text-xs lg:text-sm w-full">
          Jam Operasional: <span>{{ resto.operational_hours }}</span>
        </p>
        <p class="text-[#fff] font-reguler font-lora text-left text-xs lg:text-sm w-full">
          Alamat: <span>{{ resto.address }}</span>
        </p>
        <button class="w-full py-2 bg-[#A18971] font-reguler text-[#fff] rounded-full hover:translate-y-[2px] duration-300 transition">Rincian</button>
      </div>
      <!-- Semi-transparent overlay -->
      <div class="absolute inset-0 bg-black/30 rounded-3xl"></div>
    </div>
  </div>
</div>
