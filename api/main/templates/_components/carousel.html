<div class="max-w-4xl w-full mx-auto relative">
  <!-- Carousel container -->
  <div class="relative overflow-hidden rounded-lg shadow-lg">
    <!-- Slides container -->
    <div
      class="flex transition-transform duration-500 ease-in-out h-full"
      id="slides">
        {% include '_components/carousel-card.html' %}
        {% include '_components/carousel-card.html' %}
        {% include '_components/carousel-card.html' %}
    </div>

    <!-- Navigation buttons -->
    <button
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-dutch p-2 rounded-r-full shadow-md hover:scale-[1.02] focus:outline-none"
      onclick="prevSlide()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <button
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-dutch p-2 rounded-l-full shadow-md hover:scale-[1.02] focus:outline-none"
      onclick="nextSlide()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <!-- Dots indicators -->
  <div
    class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button
      class="w-3 h-3 rounded-full bg-white transition-colors duration-200"
      onclick="goToSlide(0)"></button>
    <button
      class="w-3 h-3 rounded-full bg-white/50 transition-colors duration-200"
      onclick="goToSlide(1)"></button>
    <button
      class="w-3 h-3 rounded-full bg-white/50 transition-colors duration-200"
      onclick="goToSlide(2)"></button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.getElementById("slides");
  const totalSlides = 3;
  const dots = document.querySelectorAll(".absolute.bottom-4 button");

  function updateSlidePosition() {
    slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    // Update dots
    dots.forEach((dot, index) => {
      dot.className = `w-3 h-3 rounded-full transition-colors duration-200 ${
        index === currentSlide ? "bg-white" : "bg-white/50"
      }`;
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlidePosition();
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
  }

  function goToSlide(slideIndex) {
    currentSlide = slideIndex;
    updateSlidePosition();
  }

  // Auto-advance slides every 5 seconds
  setInterval(nextSlide, 5000);
</script>
