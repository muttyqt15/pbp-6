{% load static %}
<div
  class="p-8 gap-4 text-center text-[#fff] font-lora h-full w-full flex flex-col items-center">
  <h1
    class="text-3xl lg:text-5xl font-bold bg-clip-text bg-gradient-to-r from-[#fff] to-dutch text-transparent text-center">
    Tahukah Anda?
  </h1>
  <div class="flex items-center justify-center">
    <div class="relative rounded-3xl w-full sm:w-3/4 lg:w-1/2">
      <!-- Gradient border -->
      <div
        class="absolute inset-0 rounded-3xl bg-gradient-to-b from-[#8D7762]/70 to-[#E3D6C9]/70"></div>

      <!-- Transparent content -->
      <div
        class="rounded-3xl bg-transparent backdrop-blur-sm p-8 relative m-[2px]">
        <div
          class="relative z-10 flex flex-col gap-4 lg:gap-2 lg:flex-row items-center">
          <img
            src="{% static 'images/tahukah-anda.svg' %}"
            alt="food"
            class="h-48" />
          <p class="text-[#fff] font-semibold font-crimson text-left text-lg">
            Solo memiliki beragam kuliner khas yang lezat dan ramah di kantong!
            <br /><br />
            Dari Nasi Liwet hingga camilan tradisional, banyak hidangan bisa
            dinikmati mulai dari Rp10.000 saja. Cocok untuk Anda yang ingin
            mencicipi rasa lokal tanpa perlu keluar banyak biaya!
          </p>
        </div>

        <!-- Semi-transparent overlay -->
        <div class="absolute inset-0 bg-black/30 rounded-3xl"></div>
      </div>
    </div>
  </div>
</div>
