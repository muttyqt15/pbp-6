<form method="POST" enctype="multipart/form-data" class="space-y-6 w-full">
  {% csrf_token %}

  <!-- Textarea for thread content -->
  <textarea
    id="content"
    name="content"
    rows="4"
    placeholder="Add a comment..."
    required
    class="w-full border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 resize transition"></textarea>
  <button
    type="submit"
    class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 transition">
    Tweet
  </button>
</form>
