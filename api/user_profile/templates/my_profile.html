<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic styles for the modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div>
        <h2 id="usernameDisplay">{{ user.username }}</h2>
        <p id="bioDisplay">{{ profile.bio }}</p>
        <button id="editProfileBtn">Edit Profile</button>
        <button id="logoutBtn">Logout</button>
        <button id="deleteAccountBtn">Delete Account</button>
    </div>

    <!-- Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username">Username:</label>
                    {{ user_form.username }}
                    <span class="error" id="usernameError"></span>
                </div>
                <div>
                    <label for="bio">Biography:</label>
                    <textarea name="bio" id="bio">{{ profile.bio }}</textarea>
                    <span class="error" id="bioError"></span>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
        // Handle logout button click
        $('#logoutBtn').on('click', function() {
            $.ajax({
                type: 'POST',
                url: '{% url "logout" %}',  // Use Django's URL template tag
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                },
                success: function(response) {
                    window.location.href = '/login/';  // Redirect to login page
                },
                error: function(xhr, status, error) {
                    console.error('Logout Error:', error);
                }
            });
        });

        // Handle delete account button click
        $('#deleteAccountBtn').on('click', function() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                $.ajax({
                    type: 'POST',
                    url: '{% url "delete_account" %}',  // Use Django's URL template tag
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/';  // Redirect to home page after deletion
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Delete Account Error:', error);
                    }
                });
            }
        });

        // Handle logout button click
        $('#logoutBtn').on('click', function() {
            $.ajax({
                type: 'POST',
                url: '{% url "logout_user" %}',  // Use Django's URL template tag
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                },
                success: function(response) {
                    window.location.href = '/login/';  // Redirect to login page
                },
                error: function(xhr, status, error) {
                    console.error('Logout Error:', error);
                }
            });
        });

        // Handle delete account button click
        $('#deleteAccountBtn').on('click', function() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                $.ajax({
                    type: 'POST',
                    url: '{% url "delete_account" %}',  // Use Django's URL template tag
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/';  // Redirect to home page after deletion
                        } else {
                            alert("There was an error deleting your account.");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Delete Account Error:', error);
                    }
                });
            }
        });
        $(document).ready(function() {
            // Show the modal when the edit button is clicked
            $('#editProfileBtn').on('click', function() {
                $('#editProfileModal').show();
            });

            // Close the modal when the close button is clicked
            $('.close').on('click', function() {
                $('#editProfileModal').hide();
            });

            // Close the modal when clicking outside of the modal
            $(window).on('click', function(event) {
                if ($(event.target).is('#editProfileModal')) {
                    $('#editProfileModal').hide();
                }
            });

            // Handle form submission via AJAX
            $('#editProfileForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    type: 'POST',
                    url: '/edit-profile/', // URL for the combined edit profile view
                    data: $(this).serialize(), // Serialize the form data
                    success: function(response) {
                        if (response.success) {
                            // Update the displayed username and bio without reloading the page
                            $('#usernameDisplay').text(response.updated_username);
                            $('#bioDisplay').text(response.updated_bio);
                            $('#editProfileModal').hide(); // Close the modal
                        } else {
                            // Clear previous error messages
                            $('.error').text('');

                            // Display errors
                            if (response.errors.username) {
                                $('#usernameError').text(response.errors.username[0]);
                            }
                            if (response.errors.bio) {
                                $('#bioError').text(response.errors.bio[0]);
                            }
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', error);
                    }
                });
            });
        });
    })
    </script>
</body>
