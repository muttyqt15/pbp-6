{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Create Review</title>
{% endblock meta %} {% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-batik">
  <div class="mt-32 w-full">
    <!-- Back Button at the Top-Left Corner -->
    <a
      href="{% url 'review:main_review' %}"
      class="absolute top-4 left-4 text-yellow-500 hover:text-yellow-600 font-semibold underline">
      ‚Üê
    </a>

    <!-- Review Form Card -->
    <div
      class="container mx-auto max-w-lg p-6 bg-[#7D6E5F] bg-opacity-90 rounded-lg shadow-md">
      <h2 class="text-2xl text-[#FFFBF2] font-bold text-center mb-4">Leave a Review</h2>

      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'review:create_review' %}">
        {% csrf_token %}

        <!-- Display Name Field (Optional) -->
        <div class="mb-4">
          <label
            for="display_name"
            class="block text-sm font-medium text-[#FFFBF2]"
            >Display Name</label
          >
          <input
            type="text"
            name="display_name"
            id="display_name"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            placeholder="Enter display name (optional)" />
        </div>

        <!-- Title Field (Required) -->
        <div class="mb-4">
          <label
            for="judul_ulasan"
            class="block text-sm font-medium text-[#FFFBF2] "
            >Title</label
          >
          <input
            type="text"
            name="judul_ulasan"
            id="judul_ulasan"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required
            placeholder="Enter review title" />
        </div>

        <!-- Rating Field (Required) -->
        <div class="mb-4">
          <label for="penilaian" class="block text-sm font-medium text-[#FFFBF2] "
            >Rating</label
          >
          <select
            name="penilaian"
            id="penilaian"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <!-- Review Text Field (Required) -->
        <div class="mb-4">
          <label
            for="teks_ulasan"
            class="block text-sm font-medium text-[#FFFBF2] "
            >Review</label
          >
          <textarea
            name="teks_ulasan"
            id="teks_ulasan"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            rows="4"
            placeholder="Share your experience..."
            required></textarea>
        </div>

        <!-- Images Field (Optional, Accept Only Images) -->
        <div class="mb-4">
          <label for="images" class="block text-sm font-medium text-[#FFFBF2] "
            >Images</label
          >
          <input
            type="file"
            name="images"
            id="images"
            class="mt-1 block text-[#FFFBF2] w-full border border-gray-300 rounded-md p-2"
            multiple
            accept=".png, .jpg, .jpeg" />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded">
          Submit Review
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
