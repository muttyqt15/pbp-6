{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Crimson+Text:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#240F0E] p-6">
    <style>
        body {
            font-family: 'Lora', serif;
        }
    </style>
    <div class="container mx-auto bg-[#7D6E5F] p-6 rounded-lg shadow-md">
        <h2 class="text-2xl text-[#FFFBF2] font-bold mb-6" style="font-family: 'Crimson Pro', serif;">Add New Restaurant</h2>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Restaurant Name -->
            <div class="mb-4">
                <label for="name" class="block text-[#FFFBF2] font-semibold mb-2">Restaurant Name</label>
                <input type="text" id="name" name="name" class="border rounded-md p-2 w-full text-black" placeholder="Enter Restaurant Name">
            </div>
            
            <!-- District -->
            <div class="mb-4">
                <label for="district" class="block text-[#FFFBF2] font-semibold mb-2">District</label>
                <input type="text" id="district" name="district" class="border rounded-md p-2 w-full text-black" placeholder="Enter District">

            <!-- Restaurant Address -->
            <div class="mb-4">
                <label for="address" class="block text-[#FFFBF2] font-semibold mb-2">Address</label>
                <input type="text" id="address" name="address" class="border rounded-md p-2 w-full text-black" placeholder="Enter Address">
            </div>

            <!-- Operational Hours -->
            <div class="mb-4">
                <label for="operational_hours" class="block text-[#FFFBF2] font-semibold mb-2">Operational Hours</label>
                <input type="text" id="operational_hours" name="operational_hours" class="border rounded-md p-2 w-full text-black" placeholder="e.g. 09:00 - 22:00">
            </div>

            <!-- Restaurant Photo -->
            <div class="mb-6">
                <label for="photo" class="block text-[#FFFBF2] font-semibold mb-2">Restaurant Photo</label>
                <input type="file" id="photo" name="photo" class="border rounded-md p-2 w-full text-[#FFFBF2] bg-[#262A37]">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-[#262A37] text-[#FFFBF2] px-4 py-2 rounded-md">Add Restaurant</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
